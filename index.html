<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup with Token System</title>
    <!-- AdSense Script (Load once) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2564774910538433"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            margin-top: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .page {
            display: none;
        }
        .page.active {
            display: block;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        #token-count, #trial-end {
            font-weight: bold;
        }
        .adsbygoogle {
            margin: 10px auto;
        }
        .ad-container {
            margin: 15px 0;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="login-page" class="page active container">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Gmail" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <p id="login-error" class="error"></p>
        <p class="toggle" onclick="showPage('signup-page')">Don't have an account? Sign Up</p>
    </div>

    <!-- Signup Page -->
    <div id="signup-page" class="page container">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username" required>
        <input type="email" id="signup-email" placeholder="Gmail" required>
        <input type="password" id="signup-password" placeholder="Password" required>
        <button onclick="signup()">Sign Up</button>
        <p id="signup-error" class="error"></p>
        <p class="toggle" onclick="showPage('login-page')">Already have an account? Login</p>
    </div>

    <!-- Home Page -->
    <div id="home-page" class="page container">
        <h2 id="welcome-message"></h2>
        <p>Tokens: <span id="token-count">0</span></p>
        <p>Trial End: <span id="trial-end">None</span></p>
        <!-- AdSense Ad Units -->
        <div class="ad-container">
            <p>Ad 1</p>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-2564774910538433"
                 data-ad-slot="2732812763"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <button onclick="viewAd('2732812763')">View Ad 1 (Earn 10 Tokens)</button>
        </div>
        <div class="ad-container">
            <p>Ad 2</p>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="fluid"
                 data-ad-layout-key="-fb+5w+4e-db+86"
                 data-ad-client="ca-pub-2564774910538433"
                 data-ad-slot="1228159400"></ins>
            <button onclick="viewAd('1228159400')">View Ad 2 (Earn 10 Tokens)</button>
        </div>
        <div class="ad-container">
            <p>Ad 3</p>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="autorelaxed"
                 data-ad-client="ca-pub-2564774910538433"
                 data-ad-slot="3195847191"></ins>
                
            <button onclick="viewAd('3195847191')">View Ad 3 (Earn 10 Tokens)</button>
        </div>
        <div class="ad-container">
            <p>Ad 4</p>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="autorelaxed"
                 data-ad-client="ca-pub-2564774910538433"
                 data-ad-slot="3171796463"></ins>
                
            <button onclick="viewAd('3171796463')">View Ad 4 (Earn 10 Tokens)</button>
        </div>
        <button onclick="withdrawTokens()">Withdraw 100 Tokens for 1 Trial Day</button>
        <button onclick="logout()">Logout"></button>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.js/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, updateProfile } from 'https://www.gstatic.com/firebasejs/10.14.js/firebase-auth.js';
        import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot } from 'https://www.gstatic.com/firebasejs/10.14.js/firebase-firestore.js';

        // Your Firebase configuration (Use same as admin.html)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Initialize AdSense
        (adsbygoogle = window.adsbygoogle || []).push({});

        // Show specific page
        window.showPage = function(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }

        // Signup function
        window.signup = async function() {
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const errorElement = document.getElementById('signup-error');

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: username });
                // Initialize user data in Firestore
                await setDoc(doc(db, 'users', user.uid), {
                    username: username,
                    email: email,
                    tokens: 0,
                    days: 0,
                    trialStart: null,
                    trialEnd: null
                });
                showPage('home-page');
            } catch (error) {
                errorElement.textContent = error.message;
            }
        }

        // Login function
        window.login = async function() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('login-error');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                showPage('home-page');
            } catch (error) {
                errorElement.textContent = error.message;
            }
        }

        // Logout function
        window.logout = async function() {
            await signOut(auth);
            showPage('login-page');
        }

        // Auth state listener
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showPage('home-page');
                document.getElementById('welcome-message').textContent = `Welcome, ${user.displayName || 'User'}!`;
                loadUserData(user.uid);
            } else {
                showPage('login-page');
                document.getElementById('token-count').textContent = '0';
                document.getElementById('trial-end').textContent = 'None';
            }
        });

        // Load user data from Firestore
        function loadUserData(uid) {
            const userDoc = doc(db, 'users', uid);
            onSnapshot(userDoc, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    document.getElementById('token-count').textContent = data.tokens || 0;
                    document.getElementById('trial-end').textContent = data.trialEnd ? new Date(data.trialEnd).toLocaleDateString() : 'None';
                }
            });
        }

        // Track ad views to prevent abuse
        const adViewTimestamps = new Map(); // Store last view time per ad slot per user
        const AD_VIEW_COOLDOWN = 60 * 1000; // 1 minute cooldown per ad
        const DAILY_AD_LIMIT = 5; // Max 5 ad views per day per ad slot

        // View Ad function
        window.viewAd = async function(adSlot) {
            const user = auth.currentUser;
            if (!user) {
                document.getElementById('login-error').textContent = 'Please sign in to earn tokens.';
                return;
            }
            try {
                const now = Date.now();
                const userAdKey = `${user.uid}_${adSlot}`;
                const adViews = adViewTimestamps.get(userAdKey) || { count: 0, lastView: 0, date: new Date().toDateString() };

                // Reset daily count if new day
                if (adViews.date !== new Date().toDateString()) {
                    adViews.count = 0;
                    adViews.date = new Date().toDateString();
                }

                // Check cooldown and daily limit
                if (now - adViews.lastView < AD_VIEW_COOLDOWN) {
                    document.getElementById('login-error').textContent = 'Please wait a minute before viewing this ad again.';
                    return;
                }
                if (adViews.count >= DAILY_AD_LIMIT) {
                    document.getElementById('login-error').textContent = `You have reached the daily limit of ${DAILY_AD_LIMIT} views for this ad.`;
                    return;
                }

                // Update ad view tracking
                adViews.count += 1;
                adViews.lastView = now;
                adViewTimestamps.set(userAdKey, adViews);

                // Award tokens
                await updateDoc(doc(db, 'users', user.uid), {
                    tokens: increment(10)
                });
                alert(`Ad ${adSlot} viewed! You earned 10 tokens.`);
                // Refresh ad (optional)
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (error) {
                document.getElementById('login-error').textContent = error.message;
            }
        }

        // Withdraw Tokens for Trial Days
        window.withdrawTokens = async function() {
            const user = auth.currentUser;
            if (!user) {
                document.getElementById('login-error').textContent = 'Please sign in to withdraw tokens.';
                return;
            }
            try {
                const userDoc = doc(db, 'users', user.uid);
                const docSnap = await getDoc(userDoc);
                const data = docSnap.data();
                if (data.tokens >= 100) {
                    let updates = { tokens: increment(-100) };
                    const now = new Date();
                    if (!data.trialEnd || new Date(data.trialEnd) < now) {
                        // No active trial or trial expired, start new trial
                        const trialStart = now;
                        const trialEnd = new Date(trialStart);
                        trialEnd.setDate(trialStart.getDate() + 1);
                        updates.trialStart = trialStart.toISOString();
                        updates.trialEnd = trialEnd.toISOString();
                    } else {
                        // Extend existing trial
                        const trialEnd = new Date(data.trialEnd);
                        trialEnd.setDate(trialEnd.getDate() + 1);
                        updates.trialEnd = trialEnd.toISOString();
                    }
                    await updateDoc(userDoc, updates);
                    alert('Successfully withdrawn 100 tokens for 1 trial day!');
                } else {
                    document.getElementById('login-error').textContent = 'Insufficient tokens. Need 100 tokens to withdraw.';
                }
            } catch (error) {
                document.getElementById('login-error').textContent = error.message;
            }
        }

        // Firestore increment helper
        import { increment } from 'https://www.gstatic.com/firebasejs/10.14.js/firebase-firestore.js';
    </script>
</body>
</html>
